{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Edit Recipe</h2>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title</label>
                            <input 
                                type="text" 
                                class="form-control" 
                                id="title" 
                                name="title" 
                                value="{{ recipe.title }}" 
                                required
                            >
                        </div>
                        
                        <div class="mb-3">
                            <label for="ingredients" class="form-label">Ingredients</label>
                            <textarea 
                                class="form-control" 
                                id="ingredients" 
                                name="ingredients" 
                                rows="3" 
                                required
                            >{{ recipe.ingredients }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="instructions" class="form-label">Instructions</label>
                            <textarea 
                                class="form-control" 
                                id="instructions" 
                                name="instructions" 
                                rows="5" 
                                required
                            >{{ recipe.instructions }}</textarea>
                        </div>
                        
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Update Recipe</button>
                            <a href="{{ url_for('home') }}" class="btn btn-secondary ms-2">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
